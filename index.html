<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - William Kojumian</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --dark-panel: #1a1a1a;
      --panel-border: #333;
      --charcoal: #2a2a2a;
      --text-primary: #fff;
      --neon-blue: #00f3ff;
    }

    body {
      margin: 0;
      font-family: 'Exo', sans-serif;
      background: #0a0a0a;
      color: var(--text-primary);
    }

    .section {
      padding: 60px 20px;
    }

    .section-dark {
      background: #121212;
    }

    .section-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .section-subtitle {
      font-size: 1.1rem;
      color: #aaa;
    }

    .contact-content {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
    }

    .contact-info {
      max-width: 400px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .contact-icon {
      font-size: 1.5rem;
      margin-right: 15px;
      color: var(--neon-blue);
    }

    .contact-text h3 {
      margin: 0;
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .contact-text p {
      margin: 0;
      font-size: 0.95rem;
      color: #ccc;
    }

    .social-links {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .social-link {
      color: var(--text-primary);
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-link:hover {
      color: var(--neon-blue);
    }

    /* Contact Form */
    .contact-form {
      background: var(--dark-panel);
      border: 1px solid var(--panel-border);
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      background: var(--charcoal);
      border: 1px solid var(--panel-border);
      border-radius: 6px;
      color: var(--text-primary);
      font-family: 'Exo', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--neon-blue);
      box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .btn {
      background: var(--neon-blue);
      border: none;
      padding: 12px 25px;
      color: #000;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00d6ff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #0d0d0d;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Contact Section -->
  <section id="contact" class="section section-dark">
    <div class="section-header">
      <h2 class="section-title">Get In Touch</h2>
      <p class="section-subtitle">Let's collaborate on the next generation of robotics and AI solutions</p>
    </div>

    <div class="contact-content">
      <!-- Contact Info -->
      <div class="contact-info">
        <div class="contact-item">
          <div class="contact-icon"><i class="fas fa-envelope"></i></div>
          <div class="contact-text">
            <h3>Email</h3>
            <p>william.kojumian@example.com</p>
          </div>
        </div>
        <div class="contact-item">
          <div class="contact-icon"><i class="fas fa-phone"></i></div>
          <div class="contact-text">
            <h3>Phone</h3>
            <p>+1 (555) 123-4567</p>
          </div>
        </div>
        <div class="contact-item">
          <div class="contact-icon"><i class="fas fa-map-marker-alt"></i></div>
          <div class="contact-text">
            <h3>Location</h3>
            <p>Yerevan, Armenia</p>
          </div>
        </div>

        <div class="social-links">
          <a href="https://github.com/Twillur" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
          <a href="https://linkedin.com/in/william-kojumian" target="_blank" class="social-link"><i class="fab fa-linkedin"></i></a>
          <a href="https://twitter.com/william_kojumian" target="_blank" class="social-link"><i class="fab fa-twitter"></i></a>
          <a href="https://youtube.com/@williamkojumian" target="_blank" class="social-link"><i class="fab fa-youtube"></i></a>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <form id="contactForm">
          <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <input type="text" id="subject" name="subject" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p class="footer-text">&copy; 2024 William Kojumian. All rights reserved.</p>
  </footer>

  <script>
    // Simple form submission handler
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your message! I will get back to you soon.');
      this.reset();
    });
  </script>

</body>
</html>
